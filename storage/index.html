<html>

    <!-- $localStorage y $sessionStorage -->

  <head>
    <meta charset="utf-8">
    <title>UDEMY - ANGULAR JS - Servicio $localStorage y $sessionStorage</title>

    <base href="/angularjs/udemy-curso-angularjs/storage/" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>

  <body ng-app="localStorage">

    <div class="container">
      <div ng-controller="miControlador">
        <div class="invisible" class="ng-cloak" id="miControlador">
          <div class="jumbotron">
            <textarea rows="4" cols="50" ng-model="texto"></textarea>
              <br/>
              <button class="btn btn-primary" ng-click="grabar()">Grabar Local Storage</button>
              <button class="btn btn-primary" ng-click="cargar()">Cargar Local Storage</button>
          </div>
        </div>
      </div>
      <div ng-controller="miControlador2">
        <div class="invisible" class="ng-cloak" id="miControlador2">
          <div class="jumbotron">
            <textarea rows="4" cols="50" ng-model="texto2"></textarea>
              <br/>
              <button class="btn btn-primary" ng-click="grabar2()">Grabar Session Storage</button>
              <button class="btn btn-primary" ng-click="cargar2()">Cargar Session Storage</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/ngStorage.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
